
<div id="message-overlay" class="fixed inset-0 z-50 flex justify-end bg-black/40 backdrop-blur-sm transition-opacity hidden" onclick="closeMessages(event)">
    
    <div id="message-sidebar" class="h-full w-full max-w-sm bg-white shadow-2xl flex flex-col relative overflow-hidden" onclick="event.stopPropagation()">
        
        <div id="conversations-view" class="flex-1 flex flex-col h-full w-full absolute inset-0 transition-transform duration-300">
            <div class="flex items-center justify-between p-4 border-b border-lightgray">
                <h2 class="text-xl font-bold text-darkblue">Mensagens</h2>
                <button onclick="toggleOverlay()" class="text-darkcyangrey hover:text-red transition-colors">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="p-4 bg-white sticky top-0 border-b border-darkblue/20">
                <div class="relative group">
                    <span class="absolute inset-y-0 left-3 flex items-center text-darkcyangrey group-focus-within:text-mainblue">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <input type="text" placeholder="Buscar conversas..." 
                        class="w-full bg-lightgray border border-cyangrey rounded-full py-2 pl-10 pr-4 text-sm text-darkblue focus:outline-none focus:border-mainblue transition-all" />
                </div>
            </div>

            <div id="conversations-list" class="flex-1 overflow-y-auto divide-y divide-lightgray">
                </div>
        </div>

        <div id="chat-thread-view" class="flex-1 flex flex-col h-full w-full absolute inset-0 translate-x-full transition-transform duration-300 bg-white z-10">
            <div class="flex items-center gap-3 p-4 border-b border-darkblue/20 bg-white">
                <button onclick="closeActiveChat()" class="text-darkcyangrey hover:text-mainblue transition-colors">
                    <i class="fa-solid fa-close"></i>
                </button>
                <div class="w-10 h-10 rounded-full bg-mainblue/10 flex items-center justify-center text-mainblue font-bold" id="chat-header-avatar"></div>
                <div>
                    <h2 class="font-bold text-darkblue text-sm" id="chat-header-name">Carregando...</h2>
                </div>
            </div>

            <div id="chat-messages-area" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-darkgray/10" style="scroll-behavior: auto !important;">
            </div>

            <button id="scroll-bottom-btn" onclick="scrollToBottom(true)" 
            class="hidden absolute bottom-24 right-6 w-10 h-10 rounded-full bg-white shadow-lg border border-lightgray text-mainblue flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-20">
                <i class="fa-solid fa-arrow-down"></i>
            </button>

            <div class="p-4 border-t border-darkblue/20 bg-white">
                <form id="send-message-form" class="flex gap-2" onsubmit="handleSendMessage(event)">
                    <input type="text" id="message-input" placeholder="Escreva uma mensagem..." required
                        class="flex-1 bg-lightgray border border-cyangrey rounded-full py-2 px-4 text-sm text-darkblue focus:outline-none focus:border-mainblue transition-all" />
                    <button type="submit" class="w-10 h-10 rounded-full bg-mainblue text-white flex items-center justify-center hover:bg-darkblue transition-colors">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </form>
                <div class="flex items-center justify-center pt-4 gap-1.5 text-[10px] text-darkgray/60 uppercase tracking-wider font-medium">
                    <i class="fa-solid fa-lock text-[9px]"></i>
                    <span>As mensagens sÃ£o criptografadas de ponta a ponta</span>
                </div>
            </div>
        </div>

    </div>
</div>
