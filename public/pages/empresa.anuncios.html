<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="/styles/styles.output.css" rel="stylesheet" type="text/css" />

    <title>ReUse - Detalhes do Anúncio</title>

<body class="bg-white text-darkblue">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 md:px-8 py-6">
    
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="mb-4">
                <a href="javascript:history.back()"
                    class="inline-flex items-center gap-2 text-sm text-gray-500 hover:text-darkblue transition">
                    <i class="fa-solid fa-arrow-left"></i>
                    Voltar
                </a>
            </div>
  
            <div class="flex items-center gap-4 mb-8">
                <div class="w-16 h-16 bg-mainblue rounded-xl flex items-center justify-center text-white font-bold text-2xl">
                TC
                </div>
                <div>
                <h1 class="text-2xl font-bold text-darkblue">Todos os Produtos</h1>
                <p class="text-gray-500">TechCorp Industries</p>
                </div>
            </div>

            <div class="mb-6">
                <p class="text-gray-400 text-sm">24 produtos disponíveis</p>
            </div>

            <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <div class="relative">
                    <img class="w-full h-40 object-cover" alt="Notebooks Dell para Peças" src="/uploads/notebook_dell.jpg">
                </div>
                
                <div class="p-4 flex flex-col gap-3 flex-1">

                    <p class="text-xs text-gray-500 line-clamp-1">3 notebooks Latitude sem HD. Ligam mas telas estão quebradas.</p>
                    </div>
                    
                    <div class="flex flex-col gap-1 text-xs text-gray-500">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-building text-gray-400"></i>
                        <span class="line-clamp-1">Empresa</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-location-dot text-gray-400"></i>
                        <span class="line-clamp-1">Cascavel, Paraná</span>
                    </div>
                    </div>
                    
                    <div class="mt-auto pt-4 flex items-center justify-between border-t border-gray-100">
                    <p class="text-lg font-semibold text-darkblue">R$ 1.200,00</p>
                    <a class="px-4 py-2 rounded-full bg-mainblue text-white text-xs font-semibold hover:opacity-90 transition" href="/detalhes/2">Ver Detalhes</a>

            </section>

    <script src="/scripts/tema.js"></script>
