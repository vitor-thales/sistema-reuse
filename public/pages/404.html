<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="/styles/styles.output.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5b13c47c87.js" crossorigin="anonymous"></script>
    <title>ReUse - Página não encontrada</title>
</head>
<body class="bg-lightgray min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full text-center space-y-8">
        
        <div class="relative flex justify-center">
            <div class="w-48 h-48 bg-mainblue/10 rounded-full flex items-center justify-center animate-pulse">
                <i class="fa-solid fa-magnifying-glass text-mainblue text-7xl"></i>
            </div>
            <div class="absolute -top-2 -right-2 bg-red text-white text-2xl font-bold px-4 py-1 rounded-full shadow-lg">
                404
            </div>
        </div>

        <div class="space-y-3">
            <h1 class="text-4xl font-bold text-darkblue">Ops! Onde estamos?</h1>
            <p class="text-darkcyangrey text-lg">
                Parece que o resíduo eletrônico que você procurava já foi reciclado ou a página mudou de endereço.
            </p>
        </div>

        <div class="bg-white p-6 rounded-[30px] border border-cyangrey shadow-sm space-y-4">
            <p class="text-sm font-semibold text-darkblue/70">O QUE VOCÊ PODE FAZER?</p>
            
            <div class="flex flex-col gap-3">
                <button 
                    onclick="window.history.back()" 
                    class="w-full py-3 text-lg bg-white text-darkblue border-2 border-mainblue font-semibold rounded-[20px] hover:bg-mainblue/5 transition-colors cursor-pointer flex items-center justify-center gap-2"
                >
                    <i class="fa-solid fa-arrow-left"></i> Voltar à página anterior
                </button>

                <a 
                    href="/" 
                    class="w-full py-3 text-lg bg-mainblue text-white font-semibold rounded-[20px] shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                >
                    <i class="fa-solid fa-house"></i> Ir para o Início
                </a>
            </div>
        </div>

        <p class="text-xs text-darkgray font-medium uppercase tracking-widest">
            Sistema ReUse &copy; 2026
        </p>
    </div>

</body>
</html>
