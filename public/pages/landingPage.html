<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link href="../styles/styles.output.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5b13c47c87.js" crossorigin="anonymous"></script>
    <title>ReUse - Pág. Inicial</title>
</head>

<body class="max-h-100">
    <header class="flex border-b-1 border-darkblue pb-8">
        <div class="flex items-center hover:cursor-pointer ml-20">
            <img src="images/favicon.ico" class="w-20 flex-row mt-5">
            <h1 class="ml-3 mt-8"><span class="font-bold text-5xl text-mainblue">Re</span><span
                    class="text-darkblue font-bold text-5xl mt-8">Use</span></h1>
        </div>
        <input placeholder="Buscar resíduos eletrônicos, placas, componentes..."
            class="w-200 h-11 bg-darkergray rounded-2xl text-center mt-12 ml-70 focus:outline-0 focus:placeholder-transparent"> <!-- barra de pesquisa -->
        <img src="images/notification 1.png" class="w-8 h-8 mt-14 ml-30 hover:cursor-pointer">
        <div class="flex items-center mt-11 "> <!-- botoes -->
            <button class="w-30 h-10 border-1 border-mainblue bg-white rounded-3xl text-mainblue font-bold ml-10 hover:cursor-pointer">
                Entrar
            </button>
            <button class="w-30 h-10 bg-mainblue rounded-3xl  text-white font-bold ml-5 hover:cursor-pointer">
                Anuncie
            </button>
        </div>
    </header>

    <!-- apresentação do sistema -->
    <div class="flex items-center justify-center">
        <h1 class="absolute top-60"><span class="font-bold text-5xl text-white">O que é a Re</span>
            <span class="text-mainblue font-bold text-5xl mt-8">Use</span>
            <span class="text-white font-bold text-5xl mt-8">?</span>
        </h1>
        <img src="images/imagemSaudacao.png" class="mt-10 h-85">
        <h1 class="absolute text-2xl text-center top-80 text-white font-medium">A ReUse é uma plataforma B2B que conecta empresas que geram<br>
            resíduos eletrônicos a compradores e empresas certificadas.<br>Simplificamos a venda de lotes com segurança,
            transparência e agilidade.
        </h1>    
    </div>

</body>

</html>
