<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link href="../styles/styles.output.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5b13c47c87.js" crossorigin="anonymous"></script>
    <title>ReUse - Pág. Inicial</title>
</head>

<body>

    <div id="header-placeholder"></div>

    <!-- apresentação do sistema -->
    <main class="container mx-auto px-4 mt-8">
        <div class="relative w-full max-w-6xl mx-auto h-[350px] md:h-[450px] rounded-[40px] overflow-hidden flex items-center justify-center shadow-xl">
            
            <div class="absolute inset-0">
                <img src="images/imagemSaudacao.png" class="w-full h-full object-cover mix-blend-overlay" alt="Background">
            </div>
            
            <div class="relative z-10 text-center px-6 max-w-3xl">
                <h2 class="text-white text-3xl md:text-5xl font-bold mb-6">
                    O que é a <span class="text-white">Re</span><span class="text-mainblue">Use</span>?
                </h2>
                <p class="text-white text-base md:text-xl leading-relaxed font-light">
                    A ReUse é uma plataforma B2B que conecta empresas que geram
                    resíduos eletrônicos a compradores e empresas certificadas.
                    Simplificamos a venda de lotes com segurança, transparência e agilidade.
                </p>
            </div>
        </div>
    </main>
</body>

<script src="../scripts/loadHeader.js"></script>
</html>
